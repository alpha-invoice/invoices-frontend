<div class="panel panel-default">
  <div class="panel-heading"> {{type}} </div>
  <div class="panel-body">
    <h5>Име: {{company.name}}</h5>
    <h5>Мол: {{company.mol}}</h5>
    <h5>Адрес: {{company.address}}</h5>
    <h5>ЕИК: {{company.eik}}</h5>
    <div *ngIf="isVatRegistered()"><h5>Регистриран по ДДС</h5>
  </div>
</div>
