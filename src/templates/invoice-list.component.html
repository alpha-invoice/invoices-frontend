<div class="list-group col-xs-4 col-sm-3">
  <invoices-caption [invoices]="invoicesOnPage" [page]="getCurrentPage()" (invoiceClicked)="setInvoice($event)"></invoices-caption>
  <ul class="pager">
    <li><a (click)="showPreviousInvoices()">Previous</a></li>
    <li><a (click)="showNextInvoices()">Next</a></li>
  </ul>
  <div class="panel panel-primary">
  <div class="panel-heading">
    <h3 class="panel-title">Филтър Опциии</h3>
  </div>
  <div class="panel-body">
     <label for="select" class="col-lg-2 control-label">Издадено от</label>
      <div class="col-lg-9">
        <select class="form-control" id="select-sender" (change)="filterBySender($event.target.value)">
          <option [value]="'all'">Всички</option>
          <option *ngFor="let sender of allUserCompanies" [value]="sender.name">{{sender.name}}</option>
        </select>
      </div>
  </div>
   <div class="panel-body">
     <label for="select" class="col-lg-2 control-label">Издадено на</label>
      <div class="col-lg-9">
        <select class="form-control" id="select-recipient" (change)="filterByRecipient($event.target.value)">
          <option [value]="'all'">Всички</option>
          <option *ngFor="let recipient of allUserRecipients" [value]="recipient.name">{{recipient.name}}</option>
        </select>
      </div>
  </div>
</div>
</div>
<div *ngIf="(invoiceClicked)" class="col-xs-12 col-sm-9">
  <invoice [invoice]="getClickedInvoice()"></invoice>
</div>
