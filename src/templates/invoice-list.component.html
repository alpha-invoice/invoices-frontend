<div class="list-group col-xs-4 col-sm-3">
  <invoices-caption [invoices]="invoicesOnPage" (invoiceClicked)="setInvoice($event)"></invoices-caption>
  <ul class="pager">
    <li><a (click)="getPreviousInvoices()">Previous</a></li>
    <li><a (click)="getNextInvoices()">Next</a></li>
  </ul>
</div>
<div *ngIf="(invoiceClicked)" class="col-xs-12 col-sm-9">
  <invoice [invoice]="getClickedInvoice()"></invoice>
</div>
