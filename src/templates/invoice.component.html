<div class="row">
  <div class="panel panel-success ">
    <div class="panel-heading">
      <center>
        <h3 class="panel-title"><p>Фактура Номер {{invoice.invoiceNumber}}</p>
        <p>Дата на издаване {{invoice.date}}</p></h3>
      </center>
    </div>
    <div class="panel-body">
      <company [company]="getSender()" [type]="getType()" id="senderCompany" class="col-sm-6"></company>
      <company [company]="getRecipient()" [type]="getType()" id="recipientCompany" class="col-sm-6"></company>
    </div>
  </div>
</div>
<div class="panel panel-success">
  <div class="panel-heading">
    <h3 class="panel-title" id="items">Основания</h3>
  </div>
  <div class="panel-body">
    <items [items]="getItems()" [currency]="invoice.currency" id="item"></items>
  </div>
</div>
