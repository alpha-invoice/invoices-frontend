<div class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Страница  {{page}}</h3>
    </div>
    <div class="panel-body">

        <a *ngFor="let invoice of invoices;let index = index" (click)="sendInvoiceId(invoice.id)" class="list-group-item" id="invoice {{index}}">{{invoice.sender.name}} Фак. № {{invoice.invoiceNumber}}
</a>
    </div>
</div>
