<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th>Описание</th>
      <th>Бройка</th>
      <th>Валута</th>
      <th>Сума без ДДС</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items" class="info">
      <td>{{item.description}}</td>
      <td>{{item.quantity}}</td>
      <td>{{currency}}</td>
      <td>{{item.priceWithoutVAT}}</td>
    </tr>
  </tbody>
</table>
